<mat-progress-bar
  *ngIf="isLoading$ | async"
  color="warn"
  mode="indeterminate"
></mat-progress-bar>
<div class="container">
  <div class="row justify-content-center py-5 m-0">
    <div
      class="col-lg-8 col-md-10 col-sm-12 bg-white shadow-lg rounded text-center p-3"
    >
      <mat-tab-group selectedIndex="1">
        <mat-tab [label]="answeredQuestionsCount"
          ><app-question-list
            [questions]="answeredQuestions"
            [isAnsweredQuestions]="true"
          ></app-question-list
        ></mat-tab>
        <mat-tab [label]="unAnsweredQuestionsCount"
          ><app-question-list
            [questions]="unAnsweredQuestions"
            [isAnsweredQuestions]="false"
          ></app-question-list
        ></mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
